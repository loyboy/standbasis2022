    <script>
        $(function() {




            // First, let's make the colors transparent
            Highcharts.getOptions().colors = ['#24695c', '#ba895d '];


            var lga = [];
            var hts_tst = [];
            var hts_tst_pos = [];
            var yield = [];

            $.getJSON('assets/mock/yield_lga.json', function(data) {
                $.each(data, function(i, f) {
                    lga.push(f.lga_name);
                    hts_tst.push(f.hts_tst);
                    hts_tst_pos.push(f.hts_tst_pos);
                    yield.push(parseFloat((f.hts_tst_pos / f.hts_tst).toFixed(2)) * 100);
                });
                Highcharts.chart({

                    chart: {
                        events: {

                        },
                        renderTo: 'container3',
                        backgroundColor: "rgba(255, 255, 255, 0.0)",
                    },
                    title: {
                        text: ''
                    },
                    yAxis: {
                        max: 347

                    },

                    xAxis: {
                        categories: lga
                    },
                    labels: {
                        items: [{
                            html: '',
                            style: {
                                left: '50px',
                                top: '18px',
                                color: '#fff'
                            }
                        }]
                    },
                    plotOptions: {
                        series: {
                            pointPadding: 0, // Defaults to 0.1
                            groupPadding: 0.1 // Defaults to 0.2
                        }
                    },
                    series: [{
                        yAxis: 0,
                        type: 'column',
                        color: '#a15e22',
                        name: 'Tested',
                        data: hts_tst
                    }, {
                        type: 'column',
                        color: '#615d8b',
                        name: 'Positive',
                        data: hts_tst_pos
                    }, {
                        color: "#eb0e0e",
                        type: 'spline',
                        name: 'Yield',
                        data: yield,
                        marker: {
                            radius: 5
                        }
                    }]
                });

            });




        });
    </script>
