    <script>
        $(function() {




            // First, let's make the colors transparent
            Highcharts.getOptions().colors = ['#24695c', '#ba895d'];
            

            var lga = [];
            var onart = [];
            var eligible = [];
            var Sample_collected = [];
            var vl_result = [];
            var result_color = [];
            var suppressed = [];
            var yield = [];

            $.getJSON('assets/mock/vl.json', function(data) {
                $.each(data, function(i, f) {
                    lga.push(f.lga);
                    onart.push(f.onart);
                    eligible.push(f.eligible);
                    Sample_collected.push(f.Sample_collected);
                    var resultObj = {
                        'result':f.vl_result,
                        'color':(f.vl_result > f.Sample_collected) ? "#d22d3d" : '#759f18'
                    }
                    vl_result.push(resultObj);
                    suppressed.push(f.suppressed);
                    yield.push(parseFloat((f.eligible / f.Sample_collected).toFixed(2)) * 100000);
                });
                console.log( vl_result)
                Highcharts.chart({
                    
                         chart: {
                        events: {

                        },
                        renderTo: 'container3',
                        backgroundColor: "#111727",
                    },
                    title: {
                        text: ''
                    },
                    yAxis: {
                        max: 60000,
      labels: {
                style: {
                    color: 'white',
                    fontSize:'15px'
                }
            },
               tickmarkPlacement: 'on',
            lineWidth: 0,
            gridLineWidth: 0 

                    },

                    xAxis: {
                        categories: lga,
                    labels: {
                style: {
                    color: 'white',
                    fontSize:'20px'
                }
            }
                    },
                    labels: {
                         color: '#FFF',
                        backgroundColor: '#FCFFC5',
                     
                    },
                    plotOptions: {
                        series: {
                            pointPadding: 0, // Defaults to 0.1
                            groupPadding: 0.1 // Defaults to 0.2
                        },
                        line: {
                            marker: {
                                enabled: false
                            },
                            states: {
                                hover: {
                                    enabled: false
                                }
                            }
                        }
                    },

           
                    series: [ {                       
                            type: 'column',
                            color: ' #124239',
                             legendColor: 'black',
                            name: 'On ART',
                            data: onart
                        }, {
                            type: 'column',
                            color: '#24695c',
                            name: 'VL Eligible',
                            data: eligible
                        }, {
                            type: 'column',
                            color: '#56ad9c',
                            name: 'Sample Collected',
                            data: Sample_collected,
                        },
                         {
                            type: 'column',
                            name: 'VL Result',
                            data: vl_result.map(x => ({
                            y: x.result,
                            color: x.color // set color here dynamically
                        }))
                        }, {
                            type: 'column',
                            color: '#5b958a',
                            name: 'VL Supressed',
                            data: suppressed
                        },


                        {
                            type: 'spline',
                            name: '% Supression',
                            data: yield,

                            marker: {
                                lineWidth: 0,
                                lineColor: Highcharts.getOptions().colors[3],
                                fillColor: '#ba895d'
                            }
                        }
                    ]
                });

            });




        });
    </script>
